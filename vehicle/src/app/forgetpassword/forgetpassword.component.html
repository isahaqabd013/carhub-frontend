<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left-side">
            <div class="logo">CarHub</div>
            <div class="forgot-info">
                <h1>Forgot Your<br>Password?</h1>
                <p>Reset it to regain access</p>
            </div>
            <button class="learn-more">Learn More</button>
        </div>
        <div class="right-side">
            <div class="forgot-box">
                <h2>Reset Password</h2>
                <!-- Added 'name' attributes for form inputs for better form handling -->
                <form action="#" method="post">
                    <input type="password" name="old-password" placeholder="Old Password" required>
                    <input type="email" name="email" placeholder="Email Address" required>
                    <input type="password" name="new-password" placeholder="New Password" required>
                    <button type="submit" class="send-button">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
