<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sell Your Car</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">CarHub</div>
            <div class="user-icon">ðŸ‘¤</div>
        </header>
        <h1>Sell Your Car</h1>
        <h2>Provide Your Details</h2>
        <div class="form-container">
            <div class="form-section">
                <h3>Your Details</h3>
                <input type="text" name="name" placeholder="Name" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="tel" name="phone" placeholder="Phone No" required>
                <div class="upload-area">
                    <p>Upload Car Images<br>(Minimum 6 images)</p>
                    <div class="upload-icon">â¬†</div>
                </div>
                <input type="number" name="price" placeholder="Car Price" required>
                <textarea name="details" placeholder="Other Details"></textarea>
            </div>
            <div class="form-section">
                <h3>Your Car Details</h3>
                <input type="text" name="registration" placeholder="Registration No" required>
                <input type="text" name="make" placeholder="Make" required>
                <input type="text" name="model" placeholder="Model" required>
                <input type="number" name="owners" placeholder="No of Owners" required>
                <input type="text" name="body-type" placeholder="Body Type" required>
                <input type="text" name="vin" placeholder="VIN" required>
                <input type="text" name="fuel-type" placeholder="Fuel Type" required>
                <input type="text" name="transmission" placeholder="Transmission Type" required>
                <input type="number" name="kilometers" placeholder="Kilometers Run" required>
                <input type="number" name="year" placeholder="Year" required>
                <input type="text" name="variant" placeholder="Variant" required>
                <input type="date" name="insurance" placeholder="Insurance Until" required>
            </div>
        </div>
        <button class="submit-button">Request Admin Approval</button>
    </div>
</body>
</html>
