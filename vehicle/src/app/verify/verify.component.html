<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarHub Admin</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" 
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">CarHub</div>
            <div class="header-icons">
                <div class="icon" title="Dashboard"><i class="fa-regular fa-square"></i></div>
                <div class="icon" title="Messages"><i class="fa-regular fa-message"></i></div>
                <div class="icon" title="Notifications"><i class="fa-regular fa-bell"></i></div>
            </div>
        </header>
        <main>
            <section class="verify-details">
                <h2>Verify Vehicle Details</h2>
                <ul class="user-list">
                    <li class="user-item">
                        <p>User 1 <a href="#">View Request</a></p>
                        <div class="actions">
                            <button class="accept" aria-label="Accept User 1 Request">Accept</button>
                            <button class="reject" aria-label="Reject User 1 Request">Reject</button>
                        </div>
                    </li>
                    <!-- Repeat for other users with unique names -->
                </ul>
            </section>
            <section class="enquired-buyers">
                <h2>Enquired Buyers</h2>
                <ul class="buyer-list">
                    <li>User 1</li>
                    <!-- Add more buyers as needed -->
                </ul>
            </section>
        </main>
    </div>
</body>
</html>
